<!DOCTYPE html>
<html>
<head>
<title>Entrance payment — Helsinki SBK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
body {
  font-family: sans-serif;
  font-size: 20px;
  background-color: #000;
  color: #EEE;
  padding: 10px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.3;
}

a {
  color: #559bdb;
  text-decoration: none;
}
</style>
<script type="text/javascript">
function handleDiscountClick() {
  const discountCheckbox = document.getElementById('discount');
  const mobilepayLink = document.getElementById('mobilepay-link');
  const feeText = document.getElementById('fee');

  if (discountCheckbox.checked) {
    mobilepayLink.href = mobilepayLink.href.replace('amount=10', 'amount=9');
    feeText.innerText = feeText.innerText.replace('10', '9');
  } else {
    mobilepayLink.href = mobilepayLink.href.replace('amount=9', 'amount=10');
    feeText.innerText = feeText.innerText.replace('9', '10');
  }
}
</script>
</head>
<body>

<a href="/"><img src="/helsbk.svg" alt="HelSBK (Helsinki SBK logo)"></a>

<br><br>

<p><span style="font-size: 130%">Entrance fee: <b id="fee">10&euro;</b></span>

<p>If you put <span style="white-space: nowrap;"><img src="fb-check.svg" height="16px" /> Going (Osallistun)</span> in the <a href="https://www.facebook.com/events/856696612133588" target="_blank">Facebook event</a>, we'll give you a 1€ discount when paying with MobilePay:

<div>
  <input type="checkbox" id="discount" name="discount" onclick="handleDiscountClick()">
  <label for="discount">I agree to 1€ MobilePay discount</label>
</div>

<div id="payment">
  <p>
  <a href="mobilepay://send?phone=0402403791&amount=10&comment=4.11. Social&lock=1" id="mobilepay-link"><img src="mobilepay.svg"></a>&nbsp;
  <a href="https://store.hbry.fi/product/friday-4-11-social" target="_blank"><img src="visa.svg"></a>&nbsp;
  <a href="https://www.paypal.me/helsinkibachateando/10" target="_blank"><img src="paypal.svg"></a>

  <p style="color: #BBB; font-size: 80%;">The payment is for <a href="https://hbry.fi" style="color: #FFF;">Helsinki Bachateando ry</a>, a non-profit bachata association. Please show payment receipt when entering.
</div>
</body>
</html>
