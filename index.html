<p>Helsinki SBK organizes non-profit salsa, bachata, and kizomba social dance parties in Helsinki. Our entrance fees are donated in full to charity.

<p>Visit <a href="https://www.facebook.com/HelSBK" style="color: #0189ff; text-decoration: none;">HelSBK on Facebook</a> to find out about our events.

<p><small style="color: #BBB">In case you need to contact us, send a message to Biru Mohanathas on <a href="https://www.facebook.com/biru.mohanathas/" style="color: #FFF; text-decoration: none;">Facebook</a> or via <a href="https://poiru.net/about/" style="color: #FFF; text-decoration: none;">email</a>.</small>
